<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormUser</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/css/uikit.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/js/uikit-icons.min.js"></script>

	</head>
	<body >
		<div class="uk-container uk-container-small">

<form method="post" action="input_user.php">
	 <fieldset class="uk-fieldset">


<table class="uk-table uk-table-small">
<tr><td><h1 >FORM USER</h1></td></tr>
<tr><td>Username</td>					<td><input class="uk-input" type=text name=username required> </td>
<tr><td>Password</td>					<td><input class="uk-input" type=password name=password id=password required> </td>
<tr><td>Confirm Password</td>	<td><input class="uk-input" type=password name=confirm_password id=confirm_password required> </td>
<tr><td>Nama Lengkap</td>			<td><input class="uk-input" type=text name=nama_lengkap required> </td>
<tr><td>Email</td>						<td><input class="uk-input" type=email name=email required> </td>
<tr><td>Level</td>						<td><input class="uk-radio" type=radio name=level value=admin>admin
															<input class="uk-radio" type=radio name=level value=operator>Operator</td></tr>
<tr><td>Status</td>						<td><input class="uk-radio" type=radio name=status value=aktif>Aktif
															<input class="uk-radio" type=radio name=status value=non-aktif>non-aktif</td></tr>
			<tr><td colspan=2><input type=submit value=Simpan class="uk-button uk-button-primary">
				<button type="submit" class="pure-button pure-button-primary">Confirm</button>
			<input type=button value=Batal onclick=self.history.back()></td></tr>
			</table>
		</fieldset>
		</form>

</div>
		<script>
		var password = document.getElementById("password")
		  , confirm_password = document.getElementById("confirm_password");

		function validatePassword(){
		  if(password.value != confirm_password.value) {
		    confirm_password.setCustomValidity("Passwords Don't Match");
		  } else {
		    confirm_password.setCustomValidity('');
		  }
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
		</script>
	</body>
</html>
